{% extends 'layout.html' %}
{% block content %}
<h2>My Inventory</h2>
<ul>
    {% for ing in ingredients %}
    <li>
        {{ ing.name }} - Quantity: {{ ing.quantity }}
        <form method="POST" action="{{ url_for('ingredient_views.view_inventory') }}">
            <input type="hidden" name="ingredient_id" value="{{ ing.ingredient_id }}">
            <input type="number" name="quantity" min="1" value="{{ ing.quantity }}">
            <button type="submit">Update Quantity</button>
        </form>
        <form method="POST" action="{{ url_for('ingredient_views.remove_ingredient_view') }}">
            <input type="hidden" name="ingredient_id" value="{{ ing.ingredient_id }}">
            <button type="submit">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
