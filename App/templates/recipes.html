{% extends 'layout.html' %}
{% block content %}
<h2>Recipes Based on Your Pantry</h2>
{% if recipes %}
  <ul>
    {% for r in recipes %}
      <li>
        <a href="{{ url_for('recipe_views.recipe_detail', id=r.idMeal) }}">
          <img src="{{ r.strMealThumb }}" alt="{{ r.strMeal }}" width="80">
          {{ r.strMeal }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No recipes found. Try adding more ingredients!</p>
{% endif %}
{% endblock %}
