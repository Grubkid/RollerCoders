<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BigBackCooks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}

</head>

<body>
    <nav class="main-nav">

        <!-- ðŸ”µ LEFT: Logo + Title -->
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/BBC.jpg') }}" alt="BBC Logo" class="nav-logo">
            <h1>BBC</h1>
        </div>

        <!-- ðŸŸ¡ CENTER: Navigation Links -->
        <div class="nav-center">
            <a href="#" class="nav-link {% if active_tab == 'stockpile' %}active{% endif %}">The Stockpile</a>
            <a href="#" class="nav-link {% if active_tab == 'recipes' %}active{% endif %}">The Heavyweight Recipes</a>
            <a href="#" class="nav-link {% if active_tab == 'vip' %}active{% endif %}">The VIP</a>
        </div>

        <!-- ðŸŸ£ RIGHT: Logout -->
        <div class="nav-right">
            <a href="{{ url_for('auth_views.logout') }}" class="nav-link ">Logout</a>
        </div>

    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
