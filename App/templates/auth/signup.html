{% extends '/layout.html' %}

{% block content %}
<div class="form-container">
    <form method="POST" id="signup-form" action="/signup">
        <h2>Sign Up</h2>
        <label>Username:</label>
        <input type="text" name="username" required placeholder="Enter your username" class="validate">
        <label>Password:</label>
        <input type="password" name="password" required class="validate" placeholder="Enter your password">
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </form>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for msg in messages %}
    <li>{{ msg }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
